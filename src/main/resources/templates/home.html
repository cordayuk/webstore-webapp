<html xmlns:th="http://www.thymeleaf.org"

<head>
    <title>Example.com - Homepage</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome/css/fontawesome-all.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<div th:replace="fragments/nav-bar :: nav-bar"></div>

<div class="product-list-container">
<ul class="product-list">
    <div th:each="product : ${products}">
        <div class="product-container">
            <li class="product">
                <div class="product-contents">
                    <a th:href="@{|/${product.id}|}">
                    <img th:src="@{|/products/${product.id}.jpg|}" th:alt="${product.name}"/>
                    <span class="product-text">
                        <label th:text="${product.name}"></label>
                        <b th:text="|Â£${product.price}|"></b>
                    </span>
                    </a>
                </div>
            </li>
        </div>
</div>
</div>
</ul>
</body>
</html>
