<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Example.com - Homepage</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome/css/fontawesome-all.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<div th:replace="fragments/nav-bar :: nav-bar"></div>

<div class="product-list-container">
<ul class="product-list">
    <div th:each="product : ${products}">
        <div class="product-container">
            <a th:href="@{|/${product.id}|}">
                <li class="product">
                    <div class="product-contents">

                        <img th:src="@{|/products/${product.id}.jpg|}" th:alt="${product.name}" width="200" height="200"/>
                        <span class="product-text">
                            <label th:text="${product.name}"></label>
                            <b th:text="|Â£${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}|"></b>
                        </span>

                    </div>
                </li>
            </a>
        </div>
</div>
</div>
</ul>
</body>
</html>
