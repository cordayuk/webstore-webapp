<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Users</h1>
<table>
    <tr>
        <th>User Id</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    <div th:each="user : ${users}">
        <tr>
            <td th:text="${user.id}"></td></a>
            <td th:text="${user.email}"></td></a>
            <td th:text="${user.role.name}"></td></a>
            <td><a th:href="@{|/admin/users/${user.getId()}|}">Details</a></td>
        </tr>
    </div>
</table>
</body>
</html>
