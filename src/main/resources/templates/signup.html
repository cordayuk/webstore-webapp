<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome/css/fontawesome-all.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<form th:action="@{/signup}"th:object="${newUser}" method="post">
    <div class="container">
        <h1>Example.com</h1>
        <label><b>E-Mail</b></label>
        <div class="input-container">
            <input type="text" th:field="*{email}" placeholder="Enter Email" name="email" required>
        </div>

        <label><b>Password</b></label>
        <div class="input-container">
            <input type="password" th:field="*{password}" placeholder="Enter Password" name="password" required>
        </div>
        <label><b>Name</b></label>
        <div class="input-container">
            <input type="text" th:field="*{name}" placeholder="Your Name" name="name" required>
        </div>
        <div class="button-container">
            <button type="submit">Sign-up</button>
        </div>
    </div>
</form>
</body>
</html>
